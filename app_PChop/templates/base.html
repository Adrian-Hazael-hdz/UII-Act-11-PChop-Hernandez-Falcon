{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}P-Chop Tienda{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <h1><a href="{% url 'app_PChop:listar_productos' %}">🛒 P-Chop Store</a></h1>
            <nav class="main-nav">
                <a href="{% url 'app_PChop:listar_productos' %}">📦 Productos</a>
                <a href="{% url 'app_PChop:listar_categorias' %}">🏷️ Categorías</a>
                <a href="{% url 'app_PChop:crear_producto' %}">➕ Nuevo Producto</a>
            </nav>
        </header>

        <main class="main-content">
            {% block contenido %}{% endblock %}
        </main>

        <footer class="main-footer">
            <p>© 2025 P-Chop - Aplicación educativa de Django</p>
        </footer>
    </div>
</body>
</html>
